<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boohoo</title>
    <link rel="stylesheet" href="dist/font/stylesheet.css">
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="top-line">
                    <div class="left-part">
                        <div class="country-selector">
                            <div class="current-country">
                                <div class="selected-flag">
                                    <img src="dist/img/gb.svg" alt="">
                                </div>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                        <div class="">
                            <span class="user-account"></span>
                        </div>
                    </div>
                    <div class="center">
                        <a href="#" class="logo">
                            <img src="dist/img/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="right-part">
                        <form action="" class="search-form-wrap">
                            <input type="text" placeholder="SEARCH" class="search-input">
                            <button type="submit" class="js-search-icon header-search-btn"></button>
                        </form>
                        <div class="header-wishlist">
                            <a href="#">
                                <span class="icon-wishlist"></span>
                            </a>
                        </div>
                        <div class="mini-cart-total">
                            <a href="#" class="mini-cart-link">
                                <span class="js-minicart-quantity">
                                    5
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="main-navigation">
                    <ul class="menu-category">
                        <li class="has-submenu">
                            <a href="#">
                                50% OFF
                            </a>
                        </li>
                        <li class="has-submenu">
                            <a href="#">
                                NEW IN
                            </a>
                        </li>
                        <li class="has-submenu">
                            <a href="#">
                                WOMENS
                            </a>
                        </li>
                        <li class="has-submenu">
                            <a href="#">
                                MENS
                            </a>
                        </li>
                        <li class="has-submenu">
                            <a href="#">
                                KIDS
                            </a>
                        </li>
                        <li class="has-submenu">
                            <a href="#">
                                SALE
                            </a>
                        </li>
                        <li class="has-submenu">
                            <a href="#">
                                INSPIRE ME
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>

        </main>
        <footer>

        </footer>
    </div>
    <script src="https://use.fontawesome.com/35f65baac5.js"></script>
</body>
</html>
